<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tumelo | Contact Me</title>

<!-- FONT AWESOME ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #0b1020, #1a1446);
  color: white;
}

/* ================= NAVBAR ================= */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 64px;
  background: rgba(15, 23, 42, 0.95);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  padding: 0 28px;
  z-index: 1000;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 600;
  font-size: 15px;
}

.nav-img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  overflow: hidden;
}

.nav-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.nav-right {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: 22px;
  font-size: 14px;
}

.nav-right a {
  color: #c7d2fe;
  text-decoration: none;
}

.nav-right a:hover {
  color: #60a5fa;
}

/* ================= PAGE CONTAINER ================= */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 110px 20px 40px; /* space for fixed navbar */
}

h1 {
  text-align: center;
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  color: #c7d2fe;
  font-size: 14px;
  margin-bottom: 36px;
}

/* ================= CARD ================= */
.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.45);
  border: 2px solid transparent;
  transition: transform 0.25s ease, box-shadow 0.25s ease, border 0.25s ease;
}

.card:hover {
  transform: translateY(-6px);
  border: 2px solid #8b5cf6;
  box-shadow: 0 0 18px #8b5cf6;
}

.card h2 {
  margin: 0 0 10px;
  font-size: 18px;
  color: #ffffff;
}

/* ================= CONTACT FORM ================= */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 10px 12px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
  font-family: inherit;
}

.contact-form textarea {
  height: 90px;
  resize: none;
}

.contact-form button {
  margin-top: 8px;
  padding: 10px;
  border-radius: 12px;
  border: none;
  background: #6366f1;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

.contact-form button:hover {
  background: #4f46e5;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {
  .nav-right {
    gap: 14px;
    font-size: 13px;
  }
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<div class="navbar">
  <div class="nav-left">
    <div class="nav-img">
      <img src="My_IMG.jpg" alt="Profile">
    </div>
    Tumelo Mphiwe
  </div>

  <div class="nav-right">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="skills.html">Core Skills</a>
    <a href="certifications.html">Certifications</a>
    <a href="index.html#projects">Projects</a>
    <a href="index.html#education">Education</a>
  </div>
</div>

<!-- ================= CONTENT ================= -->
<div class="container">
  <h1>Contact Me</h1>
  <p class="subtitle">Letâ€™s connect and discuss opportunities</p>

  <div class="card">
    <h2>Send a Message</h2>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tumelo | Data Analyst</title>

  <!-- FONT AWESOME ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0b1020, #1a1446);
      color: white;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      padding: 0 28px;
      z-index: 1000;
    }

    /* MAIN CONTENT */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 110px 20px 40px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: 1fr 0.84fr 1fr;
      gap: 24px;
    }

    .column {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: 24px;
    }

    /* CARDS */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden; /* IMPORTANT */
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #ffffff;
    }

    .small {
      font-size: 13px;
      color: #c7d2fe;
      margin: 4px 0;
    }

    /* CONTACT ME CARD FIX */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: none;
      font-size: 13px;
      font-family: inherit;
      resize: none;
    }

    .contact-form textarea {
      height: 70px; /* controlled height */
    }

    .contact-form button {
      margin-top: 6px;
      padding: 8px;
      border-radius: 10px;
      border: none;
      background: #6366f1;
      color: white;
      font-size: 13px;
      cursor: pointer;
    }

    /* CENTER CARD */
    .center-card {
      text-align: center;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 0 auto 10px;
      overflow: hidden;
      border: 4px solid #8b5cf6;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<div class="container">
  <div class="grid">

    <!-- LEFT COLUMN -->
    <div class="column">

      <!-- CONTACT ME CARD -->
      <div class="card">
        <h2>Contact Me</h2>

        <form class="contact-form">
          <input type="text" placeholder="Your Name">
          <input type="email" placeholder="Your Email">
          <textarea placeholder="Your Message"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>

      <div class="card">
        <h2>Projects</h2>
        <p class="small">Power BI • SQL • Excel</p>
      </div>

      <div class="card">
        <h2>Certifications</h2>
        <p class="small">Excel • SQL • Power BI • Tableau</p>
      </div>

    </div>

    <!-- CENTER -->
    <div class="card center-card">
      <div class="profile-img">
        <img src="My_IMG.jpg" alt="Profile">
      </div>
      <h1>Tumelo Mphiwe</h1>
      <p class="small">Data Analyst | Business Intelligence</p>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="column">
      <div class="card">
        <h2>Skills</h2>
        <p class="small">SQL • Excel • Power BI • Tableau</p>
      </div>

      <div class="card">
        <h2>Education</h2>
        <p class="small">Diploma – Central University of Technology</p>
      </div>

      <div class="card">
        <h2>Resume</h2>
        <p class="small">View professional resume</p>
      </div>
    </div>

  </div>
</div>

</body>
</html>

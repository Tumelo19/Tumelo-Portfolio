<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tumelo | Data Analyst</title>

<!-- FONT AWESOME ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #0b1020, #1a1446);
  color: white;
}

/* NAVBAR */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 64px;
  background: rgba(15, 23, 42, 0.95);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  padding: 0 28px;
  z-index: 1000;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

/* LEFT PROFILE */
.nav-left {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 600;
  font-size: 15px;
}

.nav-img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  overflow: hidden;
}

.nav-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* RIGHT NAV */
.nav-right {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: 22px;
  font-size: 14px;
}

.nav-right a {
  color: #c7d2fe;
  text-decoration: none;
  transition: color 0.2s ease;
}

.nav-right a:hover {
  color: #60a5fa;
}

.settings {
  font-size: 18px;
  cursor: pointer;
  color: #c7d2fe;
}

/* MAIN CONTENT */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 110px 20px 40px;
}

/* GRID WITH CENTER CARD 20% SKINNIER */
.grid {
  display: grid;
  grid-template-columns: 1fr 0.84fr 1fr; /* middle card slightly narrower */
  gap: 24px;
}

.column {
  display: grid;
  grid-template-rows: repeat(3, 1fr);
  gap: 24px;
}

/* GLASS CARDS */
.card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.45);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  border: 2px solid transparent;
  transition: transform 0.2s ease, box-shadow 0.3s ease, border 0.3s ease;
}

.card:hover {
  transform: translateY(-4px);
  border: 2px solid #8b5cf6;
  box-shadow: 0 0 20px #8b5cf6, 0 15px 35px rgba(0,0,0,0.5);
}

/* CENTER CARD */
.center-card {
  text-align: center;
}

/* PROFILE IMAGE - INCREASED BY 40% */
.profile-img {
  width: 196px;  /* 140px + 40% = 196px */
  height: 196px;
  border-radius: 50%;
  margin: 0 auto 18px;
  overflow: hidden;
  border: 4px solid #8b5cf6; /* permanent purple border */
}

.profile-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h1 { margin: 8px 0 4px; font-size: 26px; }
h2 { margin: 0 0 8px; font-size: 18px; color: #93c5fd; }
.small { font-size: 13px; color: #c7d2fe; line-height: 1.5; }

.btn {
  margin-top: 16px;
  padding: 10px 22px;
  background: #6366f1;
  border-radius: 12px;
  color: white;
  text-decoration: none;
  font-size: 14px;
}

/* SOCIAL ICONS */
.social-icons {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-top: 18px;
}

.social-icons a {
  color: white;
  font-size: 20px;
  transition: transform 0.2s ease, color 0.2s ease;
}

.social-icons a:hover {
  transform: translateY(-3px);
  color: #a78bfa;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .grid { grid-template-columns: 1fr; }
}
</style>
</head>

<div class="navbar
